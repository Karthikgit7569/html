
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Checklist</title>
</head>
<body>
  <h2>My Checklist</h2>
  <ul>
    <li>
      <input type="checkbox" id="item1">
      <label for="item1">Buy groceries</label>
    </li>
    <li>
      <input type="checkbox" id="item2">
      <label for="item2">Walk the dog</label>
    </li>
    <li>
      <input type="checkbox" id="item3">
      <label for="item3">Call a friend</label>
    </li>
    <li>
      <input type="checkbox" id="item4">
      <label for="item4">Finish homework</label>
    </li>
  </ul>
</body>
</html>
