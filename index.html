<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #74ebd5, #ACB6E5); margin: 0; padding-top: 50px;">

  <h1 style="color: #222; font-size: 36px; margin-bottom: 20px;">ðŸŽ® Tic Tac Toe</h1>

  <div id="board" style="display: grid; grid-template-columns: repeat(3, 110px); gap: 10px; justify-content: center; margin: 20px auto;"></div>

  <div id="status" style="font-size: 20px; color: #222; font-weight: bold; margin-top: 20px;">Player X's turn</div>

  <button onclick="restartGame()" style="margin-top: 25px; padding: 10px 25px; font-size: 16px; background-color: #222; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s;">
    ðŸ”„ Restart Game
  </button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.textContent = "";
        cell.setAttribute("style", `
          width: 110px;
          height: 110px;
          background: #ffffff;
          border: 4px solid #444;
          font-size: 40px;
          font-weight: bold;
          color: #444;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: background 0.3s, transform 0.1s;
        `);
        cell.addEventListener("mouseenter", () => {
          if (!gameOver && cell.textContent === "") {
            cell.style.background = "#f0f0f0";
            cell.style.transform = "scale(1.05)";
          }
        });
        cell.addEventListener("mouseleave", () => {
          if (!gameOver && cell.textContent === "") {
            cell.style.background = "#ffffff";
            cell.style.transform = "scale(1)";
          }
        });
        cell.addEventListener("click", () => makeMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function makeMove(index) {
      if (cells[index].textContent === "" && !gameOver) {
        cells[index].textContent = currentPlayer;
        cells[index].style.color = currentPlayer === "X" ? "#e74c3c" : "#2980b9";
        if (checkWinner()) {
          status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
          status.style.color = "#27ae60";
          gameOver = true;
        } else if (cells.every(cell => cell.textContent !== "")) {
          status.textContent = "ðŸ¤ It's a draw!";
          status.style.color = "#8e44ad";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          status.textContent = `Player ${currentPlayer}'s turn`;
          status.style.color = "#222";
        }
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return (
          cells[a].textContent === currentPlayer &&
          cells[b].textContent === currentPlayer &&
          cells[c].textContent === currentPlayer
        );
      });
    }

    function restartGame() {
      currentPlayer = "X";
      gameOver = false;
      status.textContent = "Player X's turn";
      status.style.color = "#222";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
